<!DOCTYPE html>
<html>
<head>
  <title>Indian Railway Simulation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 50px;
      background: white;
      padding: 6px;
      z-index: 1000;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button onclick="startTrain()">Play</button>
    <button onclick="pauseTrain()">Pause</button>
    Speed: <input type="number" id="speed" value="60" style="width:60px;"> km/h
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([23.5, 80], 5);

    // OSM background
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let tracks = [];
    let trainMarker = null;
    let routeLength = 0;
    let animReq = null;
    let speedMps = 60 / 3.6; // default 60 km/h
    let progress = 0;

    // ðŸš† Train icon
    const trainIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/747/747310.png',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    // Calculate polyline length in meters
    function getPolylineLength(coords) {
      let dist = 0;
      for (let i = 1; i < coords.length; i++) {
        let latlng1 = L.latLng(coords[i - 1][1], coords[i - 1][0]);
        let latlng2 = L.latLng(coords[i][1], coords[i][0]);
        dist += latlng1.distanceTo(latlng2);
      }
      return dist;
    }

    // Get interpolated point on line
    function getPointAtDistance(coords, d) {
      let dist = 0;
      for (let i = 1; i < coords.length; i++) {
        let p1 = L.latLng(coords[i - 1][1], coords[i - 1][0]);
        let p2 = L.latLng(coords[i][1], coords[i][0]);
        let segLen = p1.distanceTo(p2);
        if (dist + segLen >= d) {
          let ratio = (d - dist) / segLen;
          let lat = p1.lat + ratio * (p2.lat - p1.lat);
          let lng = p1.lng + ratio * (p2.lng - p1.lng);
          return [lat, lng];
        }
        dist += segLen;
      }
      return [coords[coords.length - 1][1], coords[coords.length - 1][0]];
    }

    // ðŸŽ¯ Animate train
    function animateTrain(ts) {
      if (!animateTrain.last) animateTrain.last = ts;
      let dt = (ts - animateTrain.last) / 1000;
      animateTrain.last = ts;
      progress += dt * speedMps;
      if (progress > routeLength) progress = 0;
      let [lat, lng] = getPointAtDistance(tracks, progress);
      trainMarker.setLatLng([lat, lng]);
      animReq = requestAnimationFrame(animateTrain);
    }

    function startTrain() {
      speedMps = document.getElementById("speed").value / 3.6;
      if (!animReq) animReq = requestAnimationFrame(animateTrain);
    }

    function pauseTrain() {
      if (animReq) {
        cancelAnimationFrame(animReq);
        animReq = null;
      }
    }

    // =========================
    // Load railway tracks (blue)
    // =========================
    fetch('india_railways.geojson')
      .then(r => r.json())
      .then(trackData => {
        L.geoJSON(trackData, {
          style: { color: 'blue', weight: 2 },
          pointToLayer: () => null   // âŒ remove default markers
        }).addTo(map);

        let f = trackData.features.find(f =>
          f.geometry.type === "LineString" || f.geometry.type === "MultiLineString"
        );

        if (f) {
          if (f.geometry.type === "LineString") {
            tracks = f.geometry.coordinates;
          } else if (f.geometry.type === "MultiLineString") {
            tracks = f.geometry.coordinates[0]; // take first sub-line
          }
        }

        if (tracks && tracks.length > 1) {
          const latLngs = tracks.map(c => L.latLng(c[1], c[0]));
          routeLength = getPolylineLength(tracks);
          trainMarker = L.marker([latLngs[0].lat, latLngs[0].lng], { icon: trainIcon }).addTo(map);
          map.fitBounds(L.polyline(latLngs).getBounds(), { padding: [40, 40] });
        }
      });

    // =========================
    // Load stations (red circles)
    // =========================
    fetch('railway_station.geojson')
      .then(r => r.json())
      .then(stationData => {
        L.geoJSON(stationData, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 5,
            color: "red",
            fillColor: "red",
            fillOpacity: 1
          }).bindPopup(feature.properties.name || "Station")
        }).addTo(map);
      });
  </script>
</body>
</html>
