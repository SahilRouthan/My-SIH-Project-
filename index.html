<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Indian Railways Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Create map centered on India
    var map = L.map('map').setView([22.9734, 78.6569], 5);

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // ---- Load Railway Tracks (Line Layer) ----
    fetch("india_railways.geojson")  // <-- your railway tracks GeoJSON file
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "blue",
            weight: 2
          }
        }).addTo(map);
      });

    // ---- Load Railway Stations (Point Layer) ----
    fetch("railway_station.geojson")  // <-- your station points GeoJSON file
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "red",
              color: "#fff",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            });
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("<b>Station:</b> " + feature.properties.name);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
